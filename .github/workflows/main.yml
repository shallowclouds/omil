name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # set up golang environment
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15.3'
          
      - run: go version

      # go test
      - name: unit test
        run: go test ./...

      # build and upload
      - name: Build and Upload
        run: |
          chmod +x build.sh
          bash build.sh
